<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE10" />
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
    <script src="stocks.js" type="text/javascript"></script>
    
    
    
    <title>Stocks</title>
</head>

<body>
    
    <p id="initialBox">
       <input type="text" name="Stock Ticker" id="ticker" class="splash" value="Enter a stock.">
    <button id="setTicker" alt="Connect the last price to a cell." class="splash">Connect</button><select id="quoteType" value="Quote">
            <option value="Quote">Quote (current)</option>
            <option value="Close">Close  (previous day)</option>
        </select>
    </p>
    <p id="stockDisplay">
        <span id="StockInfo">error text</span><button id="insertPrice">Insert live price.</button> 
    </p>
    <p id="stocksList" style="display:none">
        Connected Stocks
        <table id="stocksTable" style="display:none" cellspacing="0">
            <!--<tr class="headerRow">
                <td>Ticker</td><td>Value</td><td>%Chg</td><td>Time</td><td id="quietCell"></td>
            </tr> -->
        </table>
    </p>
    
    
     <button id="stopPolling">Stop Data</button> 
    

    <img id="loading" src="../images/loading.gif">
    <div id="loadingMask"></div>
    <div id="debug2">
        Debug
        
    </div>

    

</body>
</html>
